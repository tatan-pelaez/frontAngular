<div class="row" [formGroup]="form">
    <div class="col">
        <div class="form-floating mb-2">
            <select id="idTypeDoctFrm" class="form-select" aria-label="idTypeDoctFrm" formControlName="PAIS" required>
                <option selected value="">{{ _formServ.idioma === 'COP' ? 'País' : 'Land' }}</option>
                <option *ngFor="let pais of listadopaises" value="{{pais.PK_PAIS}}">{{pais.TX_NOMBRE}}</option>
            </select>
            <label for="idTypeDoctFrm">{{ _formServ.idioma === 'COP' ? 'País' : 'Land' }}</label>
        </div>
    </div>
    <div class="col">
        <div class="form-floating mb-2">
            <select id="idTypeDoctFrm" class="form-select" aria-label="idTypeDoctFrm" formControlName="CIUDAD" required>
                <option selected value="">{{ _formServ.idioma === 'COP' ? 'Ciudad' : 'Stadt' }}</option>
                <option *ngFor="let ciudad of listadociudadesselect" value="{{ciudad.TX_CIUDAD}}">{{ciudad.TX_CIUDAD}}</option>
            </select>
            <label for="idTypeDoctFrm">{{ _formServ.idioma === 'COP' ? 'Ciudad' : 'Stadt' }}</label>
        </div>
    </div>
</div>
